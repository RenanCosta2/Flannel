<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/criarEntrar.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>

    <header><a href="index.html"><img src="../images/logo/LOGO-SVG.svg" alt=""></a></header>
    
    <div id="opacidade"></div>
    <div id="nova-senha">
        <img class="x" src="../images/x.svg" alt="" onclick="visualizacaoAbaNovaSenha()">
        <div>
            <h1>Nova Senha</h1>
            <p>Enviaremos as instruções por email para você definir nova senha.</p>

            <form action="">
                <label>Email</label>
                <input type="text" class="info" placeholder="Digite aqui o seu email" autocomplete="email" required>

                <input type="submit" class="enviar" value="Enviar email">
            </form>
        </div>

        <img class="homem" src="../images/pessoas/homem-com-laptop-com-duvidas_1368-5027.svg" alt="">
    </div>

    <main>

        <img id="img" src="../images/pessoas/homem-com-laptop.svg" alt="">

        <div>
            <h1 id="titulo">Entre com sua conta Flannel</h1>

            <button type="button" id="tem-conta" onclick="telasContas()">Já tenho conta</button><button type="button" id="criar-conta" onclick="telasContas()">Criar conta</button>

            <div id="entrar">
                <form autocomplete="on">
                    <label>Email</label>
                    <input type="text" class="info" placeholder="Digite aqui o seu email" autocomplete="email" required>
                    <label>Senha</label>
                    <input id="senha-entrar" type="password" minlength="8" class="info" placeholder="Digite aqui a sua senha" autocomplete="current-password" required>
                    <img id="olho-off-entrar" class="visualizacao" src="../images/olho-off.svg" onclick="visualizacaoSenha('senha-entrar', 'olho-off-entrar', 'olho-on-entrar')" alt="">
                    <img id="olho-on-entrar" class="visualizacao" src="../images/olho-on.svg" style="display: none;" onclick="visualizacaoSenha('senha-entrar', 'olho-off-entrar', 'olho-on-entrar')" alt="">
                    <p onclick="visualizacaoAbaNovaSenha()">Esqueceu sua senha?</p>
                    <input type="submit" class="entrar" value="Entrar">
                </form>
                <p>Entrar com email</p>
                <div>
                    <img src="../images/logo/Face.svg" alt="">
                    <img src="../images/logo/Gmail.svg" alt="">
                    <img src="../images/logo/Apple.svg" alt="">
                </div>
            </div>

            <div id="cadastrar">
                <form autocomplete="on">
                    <label>Email</label>
                    <input type="text" class="info" placeholder="Digite aqui o seu email" autocomplete="email" required>
                    <label>Senha</label>
                    <input id="senha-cadastrar" type="password" minlength="8" class="info" placeholder="Digite aqui a sua senha" required>
                    <img id="olho-off-cadastrar" class="visualizacao" src="../images/olho-off.svg" onclick="visualizacaoSenha('senha-cadastrar', 'olho-off-cadastrar', 'olho-on-cadastrar')" alt="">
                    <img id="olho-on-cadastrar" class="visualizacao" src="../images/olho-on.svg" style="display: none;" onclick="visualizacaoSenha('senha-cadastrar', 'olho-off-cadastrar', 'olho-on-cadastrar')" alt="">
                    <label>Confirme sua senha</label>
                    <input id="senha-cadastrar-confirmar" type="password" minlength="8" class="info" placeholder="Confirme a sua senha" required>
                    <img id="olho-off-cadastrar-confirmar" class="visualizacao-confirmar" src="../images/olho-off.svg" onclick="visualizacaoSenha('senha-cadastrar-confirmar', 'olho-off-cadastrar-confirmar', 'olho-on-cadastrar-confirmar')" alt="">
                    <img id="olho-on-cadastrar-confirmar" class="visualizacao-confirmar" src="../images/olho-on.svg" style="display: none;" onclick="visualizacaoSenha('senha-cadastrar-confirmar', 'olho-off-cadastrar-confirmar', 'olho-on-cadastrar-confirmar')" alt="">
                    <div>
                        <label>Telefone</label><br>
                        <input type="" class="info" placeholder="+00 (00) 00000-0000" required>
                    </div>
                    <div>
                        <label>CNPJ</label><br>
                        <input type="" class="info" placeholder="00.000.000/0000-00" required>
                    </div>
                    <input type="submit" class="entrar" value="Prosseguir">
                </form>
                <p>Cadastrar com email</p>
                <div>
                    <img src="../images/logo/Face.svg" alt="">
                    <img src="../images/logo/Gmail.svg" alt="">
                    <img src="../images/logo/Apple.svg" alt="">
                </div>
            </div>
        </div>


    </main>

    <footer>
        <img src="../images/logo/3.svg" alt="">
        <div class="info">
            <p><img src="../images/email.svg" alt=""> flannel@gmail.com</p>
            <span></span>
            <p><img src="../images/telefone.svg" alt=""> (84) 98147-0000</p>
        </div>
    </footer>

    <script src="../scripts/criarEntrar.js"></script>
    
</body>
</html>
