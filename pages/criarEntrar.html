<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/criarEntrar.css">
</head>
<body>

    <header><img src="../images/LOGO-PNG.png" alt=""></header>
    
    <main>

        <img id="img" src="../images/homem-com-laptop.jpg" alt="">

        <div>
            <h1 id="titulo">Entre com sua conta Flannel</h1>

            <button type="button" id="tem-conta" onclick="temConta()">JÃ¡ tenho conta</button><button type="button" id="criar-conta" onclick="criarConta()">Criar conta</button>

            <div id="entrar">
                <form autocomplete="on">
                    <label>Email</label>
                    <input type="text" class="info" placeholder="Digite aqui o seu email" autocomplete="email" required>
                    <label>Senha</label>
                    <input type="password" minlength="8" class="info" placeholder="Digite aqui a sua senha" autocomplete="current-password" required>
                    <a href="">Esqueceu sua senha?</a>
                    <input type="submit" class="entrar" value="Entrar">
                </form>
                <p>Entrar com email</p>
                <div>
                    <img src="../images/Face.jpg" alt="">
                    <img src="../images/Gmail.jpg" alt="">
                    <img src="../images/Apple.jpg" alt="">
                </div>
            </div>

            <div id="cadastrar">
                <form autocomplete="on">
                    <label>Email</label>
                    <input type="text" class="info" placeholder="Digite aqui o seu email" autocomplete="email" required>
                    <label>Senha</label>
                    <input type="password" minlength="8" class="info" placeholder="Digite aqui a sua senha" required>
                    <label>Confirme sua senha</label>
                    <input type="password" minlength="8" class="info" placeholder="Confirme a sua senha" required>
                    <div>
                        <label>Telefone</label><br>
                        <input type="" class="info" placeholder="+00 (00) 00000-0000" required>
                    </div>
                    <div>
                        <label>CNPJ</label><br>
                        <input type="" class="info" placeholder="00.000.000/0000-00" required>
                    </div>
                    <input type="submit" class="entrar" value="Prosseguir">
                </form>
                <p>Cadastrar com email</p>
                <div>
                    <img src="../images/Face.jpg" alt="">
                    <img src="../images/Gmail.jpg" alt="">
                    <img src="../images/Apple.jpg" alt="">
                </div>
            </div>
        </div>


    </main>

    <footer>
        <img src="../images/3.png" alt="">
        <div class="info">
            <p><img src="images/o-email.png" alt=""> flannel@gmail.com</p>
            <span></span>
            <p><img src="images/chamada-telefonica.png" alt=""> (84) 98147-0000</p>
        </div>
    </footer>

    <script src="../scripts/criarEntrar.js"></script>
    
</body>
</html>
