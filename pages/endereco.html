<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/endereco.css">
</head>
<body>

    <header><img src="../images/LOGO-PNG.png" alt=""></header>

    <main>
        <img id="img" src="../images/homem-apontando-para-cima.jpg" alt="">

        <div>
            <h1 id="titulo">Informe o seu endereço</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisci elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua.</p>
            <div>
                <form autocomplete="on">
                    <label>Endereço</label>
                    <input type="text" class="info" placeholder="Digite aqui o seu endereço" autocomplete="address-level1" required>
                    <div>
                        <label>CEP</label><br>
                        <input type="" class="info" placeholder="00000-00" required>
                    </div>
                    <div class="xx">
                        <label>Estado</label><br>
                        <input type="text" class="info" placeholder="xx" required>
                    </div>
                    <div class="xx">
                        <label>Número</label><br>
                        <input type="number" class="info" placeholder="xx" required>
                    </div>
                    <label>Cidade</label>
                    <input type="text" class="info" placeholder="Digite aqui sua cidade" required>
                    <label>Bairro</label>
                    <input type="text" class="info" placeholder="Digite aqui seu bairro" required>

                    <label class="termos"><input type="checkbox">Aceito os <span>Termos de Uso</span> e <span>Política de Privacidade</span></label>

                    <input type="submit" class="criarConta" value="Criar conta">
                </form>
            </div>
        </div>

    </main>

    <footer>
        <img src="../images/3.png" alt="">
        <div class="info">
            <p><img src="images/o-email.png" alt=""> flannel@gmail.com</p>
            <span></span>
            <p><img src="images/chamada-telefonica.png" alt=""> (84) 98147-0000</p>
        </div>
    </footer>

</body>
</html>
